
<div class="container-fluid">

		<div ng-show="artists" >
		<table id="artistsTable" class="table table-striped table-hover">
			<thead>
				<tr>
					<th>
						<a ng-click="sort('name',!sortReverse)" focus-element="autofocus" >
            				Artist 
            				<span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            				<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          				</a>
					</th>
					<th>
						<a ng-click="sort('description',!sortReverse)">
            				Description 
            				<span ng-show="sortType == 'description' && !sortReverse" class="fa fa-caret-down"></span>
            				<span ng-show="sortType == 'description' && sortReverse" class="fa fa-caret-up"></span>
          				</a>
					</th>
				</tr>
			</thead>
			<tbody ng:repeat="artist in artists | orderBy:sortType:sortReverse">
				<tr ondblclick="" class="cursor-pointer">
					<td><a ng-click="editArtist(artist.id)" data-toggle="modal" data-target=".artist-edit-modal">{{artist.name}}</a></td>
					<td>{{artist.description}}</td>
				</tr>
			</tbody>
		</table>
		
		</div>
		<div>
			<button class="btn btn-primary" ng-click="addArtist()" data-toggle="modal" data-target=".artist-edit-modal">Add Artist</button>
		</div>

</div>

<div class="modal-bg">
    <div class="dialog">
		<div class="modal fade artist-edit-modal" tabindex="-1" role="dialog" aria-labelledby="artistModalLabel">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeModal()">&times;</button>
						<h4 class="modal-title" id="artistModalLabel">Artist Edit</h4>
					</div>
					<div class="modal-body">
						<form id="searchForm" class="form-search">
							<div class="form-group">
								<label for="name" class="control-label">Name</label>
								<input type="text" name="name" id="name" ng-model="selectedArtist.name" class="form-control" />
							</div>	 
							<div class="form-group">					
								<label for="description" class="control-label">Description</label>
								<input name="description" id="description" ng-model="selectedArtist.description" class="form-control">
							</div>	 
		
						</form>
			  		</div>
					<div class="modal-footer">
						<button type="button" id="cancelBtn" class="btn btn-default" data-dismiss="modal" ng-click="closeModal()">Close</button>
						<button type="button" id="saveBtn" class="btn btn-primary" ng-click="saveArtist()">Save changes</button>
						<button type="button" id="deleteBtn" class="btn btn-primary" ng-click="deleteArtist()">Delete Artist</button>
			  		</div>
					<div class="alert alert-success" ng-show="modalSuccessMessage">
						<span>{{modalSuccessMessage}}</span>
					</div>
					<div class="alert alert-danger" ng-show="modalErrorMessage">
						<span>{{modalErrorMessage}}</span>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
